<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>

<body>
    <section class="container mt-5">
        <h1 class="fw-bold mb-4">Create Country</h1>
        <form th:action="@{/country}" th:object="${country}" th:method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Country code</label>
                <input type="text" class="form-control" th:field="*{code}">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Country name</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label class="form-label">Region Name</label>
                <select th:field="*{region.id}" class="form-select">
                    <option value="" selected>Open this select menu</option>
                    <option th:each="region : ${regions}" th:text="${region.name}" th:value="${region.id}"></option>
                </select>
            </div>
            <a th:href="@{/country}" class="btn btn-dark">Back</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
